<div class="container">
	<form id="form">

		<div class="row">
			<div class="form_group" style="float: left">
				<label>Name</label> <input type="text" name="name" id="field_name"
					ng-model="vm.responsibility.respName" required />
			</div>


			<div class="form_group" style="float: right">
				<label class="col-lg-4 col-form-label">Description</label>

				<textarea col="40" rows="3" name="description"
					id="field_description" ng-model="vm.responsibility.description"
					style="margin-left: 7px"> </textarea>
			</div>
		</div>
		<div class="row">
			<div class="form_group" style="float: left">
				<label>Menu</label> <input type="text" name="menu" id="field_menu"
					ng-model="vm.osiMenus" />

			</div>


		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label" for="field_sdate">Start date</label>
					<div class="input-group">
						<input id="field_sdate" type="text" class="form-control"
							name="sdate" uib-datepicker-popup="yyyy-MM-dd"
							ng-model="vm.start_date" is-open="vm.datePickerOpenStatus.sdate" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="vm.openCalendar('sdate')">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label" for="field_edate">End date</label>
					<div class="input-group">
						<input id="field_edate" type="text" class="form-control"
							name="edate" uib-datepicker-popup="yyyy-MM-dd"
							ng-model="vm.end_date" is-open="vm.datePickerOpenStatus.edate" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="vm.openCalendar('edate')">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div style="float: right">
				<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
					class="btn btn-primary" ng-click="vm.save()">
					<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="vm.clear()">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
				</button>
			</div>
		</div>
	</form>
</div>

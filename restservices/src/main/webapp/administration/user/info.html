<div class="innerContainer">
	<form name="editForm" role="form" novalidate ng-submit=""
		show-validation>
		<div class="row">
			<div class="col-md-9">
				<div class="">
					<jhi-alert-error></jhi-alert-error>
					<div class="form-group" ng-show="vm.info.id">
						<label for="id">ID</label> <input type="text" class="form-control"
							id="id" name="id" ng-model="vm.info.id" readonly />
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_username">Username</label>
								<input type="text" class="form-control" name="username"
									id="field_username" ng-model="vm.info.username" required />
								<div ng-show="editForm.username.$invalid">
									<p class="help-block"
										ng-show="editForm.username.$error.required">This field is
										required.</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_password">Password</label>
								<input type="text" class="form-control" name="password"
									id="field_password" ng-model="vm.info.password" required />
								<div ng-show="editForm.password.$invalid">
									<p class="help-block"
										ng-show="editForm.password.$error.required">This field is
										required.</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_confirm">Confirm</label>
								<input type="text" class="form-control" name="confirm"
									id="field_confirm" ng-model="vm.info.confirm" required />
								<div ng-show="editForm.confirm.$invalid">
									<p class="help-block"
										ng-show="editForm.confirm.$error.required">This field is
										required.</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_empNo">Emp No</label> <input
									type="text" class="form-control" name="empNo" id="field_empNo"
									ng-model="vm.info.empNo" required />
								<div ng-show="editForm.empNo.$invalid">
									<p class="help-block" ng-show="editForm.empNo.$error.required">
										This field is required.</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_fname">Fname</label> <input
									type="text" class="form-control" name="fname" id="field_fname"
									ng-model="vm.info.fname" required />
								<div ng-show="editForm.fname.$invalid">
									<p class="help-block" ng-show="editForm.fname.$error.required">
										This field is required.</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_lname">Lname</label> <input
									type="text" class="form-control" name="lname" id="field_lname"
									ng-model="vm.info.lname" required />
								<div ng-show="editForm.lname.$invalid">
									<p class="help-block" ng-show="editForm.lname.$error.required">
										This field is required.</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_mobile">Mobile</label> <input
									type="text" class="form-control" name="mobile"
									id="field_mobile" ng-model="vm.info.mobile" required />
								<div ng-show="editForm.mobile.$invalid">
									<p class="help-block" ng-show="editForm.mobile.$error.required">
										This field is required.</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_emailId">Email
									Id</label> <input type="text" class="form-control" name="emailId"
									id="field_emailId" ng-model="vm.info.emailId"
									ng-pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" />
								<div ng-show="editForm.emailId.$invalid">
									<p class="help-block" ng-show="editForm.emailId.$error.pattern"
										translate-value-pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
										This field should follow pattern
										"^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$".</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_sdate">Sdate</label>
								<div class="input-group">
									<input id="field_sdate" type="text" class="form-control"
										name="sdate" uib-datepicker-popup="yyyy-MM-dd"
										ng-model="vm.sdate" is-open="vm.datePickerOpenStatus.sdate" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="vm.openCalendar('sdate')">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="field_edate">Edate</label>
								<div class="input-group">
									<input id="field_edate" type="text" class="form-control"
										name="edate" uib-datepicker-popup="yyyy-MM-dd"
										ng-model="vm.edate" is-open="vm.datePickerOpenStatus.edate" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="vm.openCalendar('edate')">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 col-md-offset-8">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="vm.clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit"
						ng-disabled="editForm.$invalid || vm.isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</form>
</div>

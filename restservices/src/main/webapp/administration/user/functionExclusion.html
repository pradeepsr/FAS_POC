<h3 class="title">Function Exclusion</h3>

<div class="container">

     <div class="">
    
      <div class="panel">
      <div class="col-lg-3">Available Functions</div>
     <div class="col-lg-2">Excluded Functions</div>
     </div>
  </div>
    <div class="col-lg-2">
        <select name="from[]" class="multiselect form-control"  id="multiselect" size="8" ng-model="availableOptions" multiple="multiple" data-right="#multiselect_to_1" data-right-all="#right_All_1" data-right-selected="#right_Selected_1" data-left-all="#left_All_1" data-left-selected="#left_Selected_1">
            <option ng-repeat="x in functions">{{x}}</option>
        </select>
    </div>

    <div class="col-lg-1">
        <button type="button" id="multiselect_rightAll"  class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
        <button type="button" id="multiselect_rightSelected" class="btn btn-block" "><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
    </div>
    
    <div class="col-lg-2">
        <select name="to[]" id="multiselect_to_1" ng-model="excludedOptions" class="form-control" size="8" multiple="multiple"></select>
    </div>
 {{excludedOpts}}{{availableOptions}}{{excludedOptions}}
 <div class="col-lg-8 btn-toolbar" role="group" aria-label="..." style="padding-top: 4%;margin-left: 25px;">
  <button type="button" class="btn btn-default">Previous</button>
  <button type="button" class="btn btn-default">Save & Next</button>
  <button type="button" class="btn btn-default" ng-click="functionSubmit(excluedFunction)">Submit</button>
  <button type="button" class="btn btn-default">Cancel</button>
</div>
</div>


<script type="text/javascript">
jQuery(document).ready(function($) {
    $('.multiselect').multiselect();
});
</script>
